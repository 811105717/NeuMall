<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/jquery-1.8.0.min.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  class="panel" data-options="fit:true,border:false" style="overflow:scroll;overflow-x:hidden">
    <form id="editInterviewForm" style=" margin: 27px 25px;" enctype="multipart/form-data">

        <table class="table" style="margin: 1px 0px">

            <tr id="files" >
                <td align="right">附件：</td>
                <td >
                    <input type="file" name="file_info" multiple="multiple" id="file_info" size="60" style="width:171px" >&nbsp;
                </td>
            </tr>
            <tr id="" >
                <td align="right"></td>
                <td >
                    <input type="button" name="shangchuan" value="上传"  size="60" style="width:171px" onclick="upload()" >&nbsp;
                </td>
            </tr>
            <tr id="file" >
                <td align="right">上传结果：</td>
                <td >
                    <img  name="fileUrl" id="fileUrl" src=""></td>
                </td>
            </tr>
        </table >
    </form>
</div>
<script type="text/javascript">
    //访问路径：http://localhost:8881/gradledev/index
    function upload() {
        var formData = new FormData();
        var fileList=$("#file_info")[0].files[0];
        formData.append("file",fileList);
        $.ajax({
            type : 'post',
            url : '/gradledev/uploadTest',
            data : formData,
            dataType : 'json',
            processData : false,
            contentType : false,
            success : function(result) {
                console.log(result);
                if(1 == result.code){
                    $("#fileUrl").attr("src",result.fileUrl);
                }

            }
        });
    }

</script>
</body>
</html>
